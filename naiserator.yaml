apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{application_name}}
  namespace: default
  labels:
    team: {{team}}
spec:
  image: {{image}}
  port: 8000
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 70
  liveness:
    path: /isAlive
    timeout: 1
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /isReady
    timeout: 1
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  env:
    - name: CERT_PATH
      value: {{cert_path}}
    - name: REQUESTS_CA_BUNDLE
      value: {{cert_path}}
    - name: HTTPS_PROXY
      value: {{proxy}}
    - name: HTTP_PROXY
      value: {{proxy}}
    - name: https_proxy
      value: {{proxy}}
    - name: http_proxy
      value: {{proxy}}
  ingresses:
    - {{ingress}}
  leaderElection: false
  vault:
    enabled: true
  prometheus:
    enabled: true
    path: /
  istio:
    enabled: false
  resources:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 50m
      memory: 1024Mi
